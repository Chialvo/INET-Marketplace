{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>
                {{ producto.descripcion }} - ${{ producto.precio }}
                <form action="{% url 'delete_producto' producto.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
